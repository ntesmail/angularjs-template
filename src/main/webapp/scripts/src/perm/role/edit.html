<div class="modal-header">
    <div class="modal-title">{{title}}
        <button type="button" class="btn btn-link pull-right" ng-click="cancel();">
            <span class="icon icon-close"></span>
        </button>
    </div>
</div>
<div class="modal-body m-role">
    <form name="validator" shark-validator class="form form-horizontal" novalidate>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">角色名称：</label>
            <div class="col-sm-7">
                <input ensure class="form-control" type="text" ng-model="roleName" name="roleName" placeholder="输入角色名称">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">权限控制：</label>
            <div class="col-sm-10">
               <div class="m-tree-container">
                    <sharktree name="permTree" checkable="true" data="treeData" on-checked="onchecked" pre-expand="true" pre-selects="preSelectedPermIds"></sharktree>
                </div>
                <div>
                    <button class="btn btn-link" ng-click="checkAll();">全选</button>
                    <button class="btn btn-link" ng-click="reverseCheck();">反选</button>
                    <button class="btn btn-link" ng-click="checkNo();">不选</button>
                </div> 
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">确定</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
