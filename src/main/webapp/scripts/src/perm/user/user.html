<form class="form form-horizontal" role="form" name="formValidator" novalidate>
    <div class="form-group form-group-sm">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li><a href="#/home">home</a></li>
                <li class="active">role</li>
            </ol>
        </div>
    </div>
    <div class="form-horizontal-label-4-1">
        <div class="form-group form-group-sm">
            <div class="col-sm-8">
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-sm" ng-click="addUser();">添加</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="table-wrap">
    <table class="table table-condensed table-striped table-hover">
        <thead>
            <tr class="info">
                <th>
                    ID
                </th>
                <th>
                    姓名
                </th>
                <th>
                    角色
                </th>
                <th>
                    操作
                </th>
            </tr>
        </thead>
        <tbody ng-show="itemList.length == 0">
            <tr>
                <td colspan="4">没有查询到任何数据</td>
            </tr>
        </tbody>
        <tbody ng-show="itemList.length > 0">
            <tr class="animate-repeat" ng-repeat="item in itemList track by $index">
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.roleName}}
                </td>
                <td>
                    <button type="button" class="btn btn-default btn-sm" ng-click="editUser(item);">编辑</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
