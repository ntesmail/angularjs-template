<form class="form form-horizontal" role="form" name="formValidator" novalidate>
    <div class="form-group form-group-sm">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li><a href="#/home">home</a></li>
                <li class="active">modal</li>
            </ol>
        </div>
    </div>
    <div class="form-horizontal-label-4-1">
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">独立模板：</label>
            <div class="col-sm-8">
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-sm" ng-click="openDialog('sm');">打开弹窗(小)</button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="openDialog();">打开弹窗(中)</button>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="openDialog('lg');">打开弹窗(大)</button>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">固定模板：</label>
            <div class="col-sm-8">
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-sm" ng-click="confirm();">Confirm</button>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="alert();">Alert</button>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">提示弹窗：</label>
            <div class="col-sm-8">
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-sm" ng-click="toastrSuccess();">成功提示</button>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="toastrError();">失败提示</button>
                </div>
            </div>
        </div>
    </div>
</form>
