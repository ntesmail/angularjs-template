<form name="validator" shark-validator class="form form-horizontal" novalidate>
    <div class="form-group form-group-sm">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li><a href="#/home">home</a></li>
                <li class="active">form2</li>
            </ol>
        </div>
    </div>
    <div class="form-horizontal-label-4-1">
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">附件：</label>
            <div class="col-sm-4">
                <sharkfileupload 
                ng-model="formData.file" 
                class="btn btn-primary btn-sm" 
                name="fileupload" 
                accept="'image/*'" 
                dragable="false" 
                autoupload="false" 
                on-selected="onSelected" 
                on-uploading="onUploading" 
                on-uploaded="onUploaded" 
                on-failed="onFailed">
                    请选择文件
                </sharkfileupload>
                {{formData.file.name}}
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">动态编译：</label>
            <div class="col-sm-6">
                <div demo-form-compile url="/xhr/demo/dynamicHtml.json"></div>
            </div>
            {{formData.remark}}
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">绑定html：</label>
            <div class="col-sm-6">
                <p class="col-sm-11 form-control-static" ng-bind-html="formData.html"></p>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">部门：</label>
            <div class="col-sm-6">
                <div class="plate">
                    <div class="plate-head">
                        <a type="button" class="btn btn-link btn-sm" href="javascript:void(0);">
                            添加<span class="icon icon-plus"></span>
                        </a>
                    </div>
                    <div class="plate-body">
                        <ul class="list-group">
                            <li ng-repeat="item in formData.unitList track by $index" class="list-group-item">{{item.name}}<a class="pull-right" ng-click="removeItem($index)">移除</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">姓名：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="name" ng-model="formData.name">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label for="zhanghao" class="col-sm-1 control-label">帐号：</label>
            <div class="col-sm-6">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" name="email" ng-model="formData.email">
                    <span class="input-group-addon">@</span>
                    <select class="form-control" name="emailsuffix" ng-model="formData.emailsuffix" ng-options="item.value as item.name for item in emailsuffixs"
					/>
					</select>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">金额：</label>
            <div class="col-sm-6">
                <div class="input-group input-group-sm">
                    <input ng-model="formData.amount" type="text" class="form-control">
                    <span class="input-group-addon">$</span>
                </div>
            </div>
        </div>
    </div>
</form>
