<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>angularjs项目模板</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css /style/css/lib.css -->
    <link rel="stylesheet" href="/style/css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" href="/style/css/idangerous.swiper.css" />
    <!-- endbuild -->
    <!-- build:css /style/css/main.css -->
    <link rel="stylesheet" href="/style/css/main.css">
    <!-- endbuild -->
    <style type="text/css">
        @font-face {
            font-family: 'FontAwesome';
            src: url('font/FontAwesome.eot?lyuoqs');
            src: url('font/FontAwesome.eot?lyuoqs#iefix') format('embedded-opentype'), url('font/FontAwesome.ttf?lyuoqs') format('truetype'), url('font/FontAwesome.woff?lyuoqs') format('woff'), url('font/FontAwesome.svg?lyuoqs#FontAwesome') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="g-head" ng-controller="app.global.HeaderCtrl">
        <div class="m-logo">
            <span class="u-logo-name">Shark</span>管理系统
        </div>
        <a class="m-collapse" menu-collapse>
            <i class="icon-equals"></i>
        </a>
        <a class="u-photo">
            <img class="img" src="http://akveo.com/blur-admin-mint/assets/img/app/profile/Nasta.png" />
        </a>
        <a class="u-logout">
            退出
        </a>
        <div class="u-uid" ng-bind-html="uid">
        </div>
    </div>
    <div class="g-bd">
        <div class="g-wrap">
            <div id="js-left-menu" class="g-left-menu">
                <div class="nav-bar" nav>
                    <a class="nav-title js-group-title" admin-perm perm-no="['form-from1','form-from2']">
                        <i class="icon-home"></i><span>表单</span>
                    </a>
                    <div class="nav-wrap js-group-wrap">
                        <a nav-module="demo-form-form1" ng-click="go('demo-form-form1');" class="nav-item" admin-perm perm-no="['form-from1']">form1</a>
                        <a nav-module="demo-form-form2" ng-click="go('demo-form-form2');" class="nav-item" admin-perm perm-no="['form-from2']">form2</a>
                    </div>
                    <a class="nav-title js-group-title" admin-perm perm-no="['list-list1-query','list-list2']">
                        <i class="icon-user"></i><span>列表</span>
                    </a>
                    <div class="nav-wrap js-group-wrap">
                        <a nav-module="demo-list-list1" ng-click="go('demo-list-list1');" class="nav-item" admin-perm perm-no="['list-list1-query']">list1</a>
                        <a nav-module="demo-list-list2" ng-click="go('demo-list-list2');" class="nav-item" admin-perm perm-no="['list-list2']">list2</a>
                    </div>
                    <a class="nav-title js-group-title" admin-perm perm-no="['others-modal','others-todos']">
                        <i class="icon-star"></i><span>其他</span>
                    </a>
                    <div class="nav-wrap js-group-wrap">
                        <a nav-module="demo-others-modal" ng-click="go('demo-others-modal');" class="nav-item" admin-perm perm-no="['others-modal']">modal</a>
                        <a nav-module="demo-others-todos" ng-click="go('demo-others-todos');" class="nav-item" admin-perm perm-no="['others-todos']">todos</a>
                    </div>
                    <a class="nav-title js-group-title" admin-perm perm-no="['test-apply']">
                        <i class="icon-toggle-down"></i><span>测试</span>
                    </a>
                    <div class="nav-wrap js-group-wrap">
                        <a nav-module="demo-test" ng-click="go('demo-test');" class="nav-item" admin-perm perm-no="['test-apply']">测试apply</a>
                    </div>
                    <a class="nav-title js-group-title" admin-perm perm-no="['perm-role','perm-user']">
                        <i class="icon-lock"></i><span>权限</span>
                    </a>
                    <div class="nav-wrap js-group-wrap">
                        <a nav-module="perm-role" ng-click="go('perm-role');" class="nav-item" admin-perm perm-no="['perm-role']">角色管理</a>
                        <a nav-module="perm-user" ng-click="go('perm-user');" class="nav-item" admin-perm perm-no="['perm-user']">权限管理</a>
                    </div>
                </div>
            </div>
            <div id="js-right-container" class="g-right-container">
                <div ui-view="" class="g-view view-animate"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/scripts/dist/main.page.js"></script>
</body>

</html>
